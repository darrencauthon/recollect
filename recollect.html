    var displayTheseRecords = function(records) {
        nodesOnThePage = records.map(record => buildNodeFromRecord(record));
    }

    const defaultColor = { border: '#5d5d5d', background: '#ccc' };
    function buildNodeFromRecord(record) {
        record.options = record.options || {};

        var colorOptions = _.extend({ border: '#5d5d5d', background: '#ccc' }, record.options.color);
        delete record.options.color;

        var options = _.extend(
            {
                id: record.id,
                shape: 'circle',
                shapeProperties: { borderDashes:[5,5] },
                label:  buildLabel(record.id),
                color: colorOptions,
                widthConstraint: {
                    minimum: 120,
                    maximum: 120
                },
                heightConstraint: {
                    minimum: 30,
                    maximum: 40
                },
                font: { align: 'center' }
            },
            record.options
        );

        return options;
    }

    function buildLabel(text) {
        if(text.length < 20) {
            return text;
        } else {
            return text.substring(0, 20) + '...';
        }
    };

    function startNetwork(getAllData) {

        var data = getAllData();

            }
        };

        inputNetwork = new vis.Network(inputContainer, data, options);
