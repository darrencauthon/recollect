    var displayTheseRecords = function(records) {
        nodesOnThePage = records.map(record => buildNodeFromRecord(record));
    }

    const defaultColor = { border: DEFAULT_CIRCLE_BORDER_COLOR, background: DEFAULT_CIRCLE_BACKGROUND_COLOR };
    const defaultSize = 20;
    function buildNodeFromRecord(record) {
        record.options = record.options || {};

        var colorOptions = _.extend({ border: DEFAULT_CIRCLE_BORDER_COLOR, background: DEFAULT_CIRCLE_BACKGROUND_COLOR }, record.options.color);
        var fontOptions = _.extend({ vadjust: 0, align: 'center', size: defaultSize }, record.options.font);
        delete record.options.color;

        var options = _.extend(
            {
                size: defaultSize,
                id: record.id,
                shape: 'circle',
                shapeProperties: { borderDashes:[5,5] },
                label:  buildLabel(record.id),
                color: colorOptions,
                widthConstraint: {
                    minimum: 120,
                    maximum: 120
                },
                heightConstraint: {
                    minimum: 30,
                    maximum: 120
                },
                font: fontOptions,
                chosen: false
            },
            record.options
        );

        return options;
    }

    function buildLabel(text) {
        if(text.length < 20) {
            return text;
        } else {
            return text.substring(0, 20) + '...';
        }
    };

    function startNetwork(getAllData) {

        var data = getAllData();

        displayTheseRecords(data.records);

        relationshipsOnThePage = new vis.DataSet(data.relationships);
        nodesOnThePage = new vis.DataSet(nodesOnThePage);

        // create a network
        var inputContainer = document.getElementById('recollect-input');

        var data = {
            nodes: nodesOnThePage,
            edges: relationshipsOnThePage
        };

        var options = {
            layout: {
                randomSeed:2
            },
            interaction:{hover:true},
            manipulation: {
                enabled: true
            },
            "edges": {
                "smooth": false
            },
            "physics": {

                    "gravitationalConstant": -7650,
                    "centralGravity": 0.4,
                    "springLength": 0,
                    "springConstant": 0,
                    "damping": 1,
                    "avoidOverlap": 1
                },
                "maxVelocity": 8,
                "minVelocity": 0.75
            },
            locale: 'recollect',
            locales: {
              recollect: {
                edit: 'Edit',
                del: 'Delete selected',
                back: 'Back',
                addNode: 'Blank Slate',
                addEdge: 'Associations',
                editNode: 'Edit Node',
                editEdge: 'Edit Edge',
                addDescription: 'Click in an empty space to place a new node.',
                edgeDescription: 'Click on a node and drag the edge to another node to connect them.',

                createEdgeError: 'Cannot link edges to a cluster.',
                deleteClusterError: 'Clusters cannot be deleted.',
                editClusterError: 'Clusters cannot be edited.'
              }
            }
        };

        inputNetwork = new vis.Network(inputContainer, data, options);
        inputNetwork.enableEditMode();
    }

    var attemptToSetUpVoiceCommunicationQuietly = function (action) {
        try {
            attemptToSetUpVoiceCommunication(action);
        } catch (error) {}
    }

    var attemptToSetUpVoiceCommunication = function(action) {
        artyom = new Artyom();

        var listenForRecollectCommands = {
            smart: true,
            indexes: ["recollect *"],
            action: action
        };

        artyom.addCommands(listenForRecollectCommands);

        function startContinuousArtyom() {
            artyom.fatality();

            setTimeout(function () {
                    artyom.initialize({
                        lang: "en-GB",
                        continuous: true,
                        listen: true,
                        debug: false,
                        speed: 1
                    }).then(function () {
                        console.log("artyom loaded!");
                    });
                },
                250);
        }

        startContinuousArtyom();
    }

    attemptToSetUpVoiceCommunication(function(i, value) {
        $("#newThing").val(value);
        addNode(value);
    });
