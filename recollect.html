    var displayTheseRecords = function(records) {
        nodesOnThePage = records.map(record => {
            return _.extend(

            );
        });
    }

    function startNetwork(getAllData) {

        var data = getAllData();

        displayTheseRecords(data.records);

        var edges = new vis.DataSet(data.relationships);
        nodesOnThePage = new vis.DataSet(nodesOnThePage);

        // create a network
        var inputContainer = document.getElementById('recollect-input');
        var outputContainer = document.getElementById('recollect-output');

        var data = {
            nodes: nodesOnThePage,
            edges: edges
        };

        var options = {
            interaction:{hover:true},
            manipulation: {
                enabled: true
            },
            "edges": {
                "smooth": false
            },
            "physics": {
                "barnesHut": {
                    "gravitationalConstant": -7650,
                    "centralGravity": 0.4,
                    "springLength": 0,
                    "springConstant": 0,
                    "damping": 1
                },
                "maxVelocity": 8,
                "minVelocity": 0.75
            }
        };

        inputNetwork = new vis.Network(inputContainer, data, options);
